<!doctype html>
<html>
<head>
<script>
function add()
{
  var numOne, numTwo, sum, subtract, multiply, divide;
  numOne=parseInt(prompt("Enter the First Number: "));
  numTwo=parseInt(prompt("Enter the Second Number: "));
  sum = numOne + numTwo;
  alert("sum is"+sum);
}
function subtract()
{
  var numOne, numTwo, sum;
  numOne=parseInt(prompt("Enter the First Number: "));
  numTwo=parseInt(prompt("Enter the Second Number: "));
  sum = numOne - numTwo;
  alert("sum is"+sum);
}
function multiply()
{
  var numOne, numTwo, sum;
  numOne=parseInt(prompt("Enter the First Number: "));
  numTwo=parseInt(prompt("Enter the Second Number: "));
  sum = numOne * numTwo;
  alert("sum is"+sum);
}
function divide()
{
  var numOne, numTwo, sum;
  numOne=parseInt(prompt("Enter the First Number: "));
  numTwo=parseInt(prompt("Enter the Second Number: "));
  sum = numOne / numTwo;
  alert("sum is"+sum);
}
</script>
</head>
<body>
<table>
<tr>
<center>
<button onclick="add()">Add</button>
<br>
<button onclick="subtract()">subtract</button>
<br>
<button onclick="multiply()">mutiply</button>
<br>
<button onclick="divide()">divide</button>
<br>
<br>
<tr>
</body>
</html>
