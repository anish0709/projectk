<!doctype html>
<html>
<head>
<script>
function markstotal()
{
  var numOne, numTwo, numthree, numfour, numfifth, markstotal, markspercentage;
  numOne =(document.getElementById("first").value);
  numTwo = (document.getElementById("second").value);
  numthree =(document.getElementById("third").value);
  numfour =(document.getElementById("fourth").value);
  numfifth = (document.getElementById("fifth").value);
  markstotal = numOne + numTwo + numthree + numfour + numfifth;
  document.getElementById("answer").value = markstotal;
  markspercentage = markstotal/5;
  document.getElementById("answer1").value = markspercentage;
}
</script>
</head>
