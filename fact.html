<html>
<head>
<script>

	
function fact1(){
	c=document.getElementById("t1").value;
	fact=1;
		while(c>0)
		{
		fact=fact*c;
		c--;
		}
		document.getElementById("t5").value=fact;
}
	


</script>
</head>
<center>
<body>
<table border="1">

	<tr>
		<td>Enter the number
		<td><input id="t1">
		
	<tr>
		<td colspan=2 align ="center"><button onclick="fact1()">check </button>
		
	<tr>
		<td>your factorial is 
		<td><input id="t5">
	
</table>
</body>
</html>
